<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <link rel="shortcut icon" href="assets/imgs/favicon.jpg" type="image/x-icon">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="menu">
            <div class="time-menu">
                <h2>Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>

            <div class="score-menu">
                <h2>Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="lives-menu">
                <img src="/assets/imgs/player.png" alt="picture the player" height="40px">
                <h2>x3</h2>
            </div>
        </div>

        <div class="panel">
            <div class="row-panel">
                <div id="1" class="square" ></div>
                <div id="2" class="square" ></div>
                <div id="3" class="square" ></div>
            </div>

            <div class="row-panel">
                <div id="4" class="square enemy" ></div>
                <div id="5" class="square" ></div>
                <div id="6" class="square" ></div>
            </div>

            <div class="row-panel">
                <div id="7" class="square" ></div>
                <div id="8" class="square" ></div>
                <div id="9" class="square" ></div>
            </div>
        </div>

    </div>

    <script src="/assets/script/main.js"></script>
</body>
</html>
